id: com.valvesoftware.Steam.Utility.MangoHud
default-branch: stable
sdk: org.freedesktop.Sdk//20.08
runtime: com.valvesoftware.Steam
runtime-version: stable
build-extension: true
appstream-compose: false
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
build-options:
  prefix: /app/utils/MangoHud
  prepend-path: /app/utils/MangoHud/bin
  prepend-pkg-config-path: /app/utils/MangoHud/lib/pkgconfig
  env:
    PYTHONPATH: /app/utils/MangoHud/lib/python3.8/site-packages
    C_INCLUDE_PATH: /app/utils/MangoHud/include
    CPLUS_INCLUDE_PATH: /app/utils/MangoHud/include
  strip: true
cleanup:
  - /share/vulkan/implicit_layer.d/MangoHud.json
modules:

  - name: MangoHud
    buildsystem: meson
    config-opts: &mangohud-config-opts
      - -Duse_system_vulkan=enabled
      - -Dwith_xnvctrl=disabled
    post-install:
      - |
        sed \
            -e 's/\\$LIB/lib/' \
            -e 's/"name": "\(.*\)"/"name": "\1_native"/' \
            ${FLATPAK_DEST}/share/vulkan/implicit_layer.d/MangoHud.json > \
            ${FLATPAK_DEST}/share/vulkan/implicit_layer.d/MangoHud_native.json
    sources: &mangohud-sources
      - type: git
        url: "https://github.com/flightlessmango/MangoHud.git"
        tag: v0.5.1
        commit: e56b7ded15b7cdaafc0bdb3c41961057eff44b97
    modules:

      - name: Vulkan-Headers
        buildsystem: cmake-ninja
        sources:
          - type: archive
            url: "https://github.com/KhronosGroup/Vulkan-Headers/archive/v1.2.142.tar.gz"
            sha256: 6770503b0e06bd45e8cb1dba1e40ad37097d1100c2de7cd45c07de3b2d383a3e
        cleanup:
          - "*"

      - name: glslang
        buildsystem: cmake-ninja
        config-opts:
          - -DBUILD_SHARED_LIBS=OFF
        sources:
          - type: archive
            url: "https://github.com/KhronosGroup/glslang/archive/8.13.3743.tar.gz"
            sha256: 639ebec56f1a7402f2fa094469a5ddea1eceecfaf2e9efe361376a0f73a7ee2f
        cleanup:
          - "*"

      - python3-mako.json

  - name: MangoHud-32bit
    build-options:
      prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
      append-path: /usr/lib/sdk/toolchain-i386/bin
      env:
        CC: ccache i686-unknown-linux-gnu-gcc
        CXX: ccache i686-unknown-linux-gnu-g++
      libdir: /app/utils/MangoHud/lib32
    buildsystem: meson
    config-opts: *mangohud-config-opts
    post-install:
      - |
        sed \
            -e 's/\\$LIB/lib32/' \
            -e 's/"name": "\(.*\)"/"name": "\1_compat32"/' \
            ${FLATPAK_DEST}/share/vulkan/implicit_layer.d/MangoHud.json > \
            ${FLATPAK_DEST}/share/vulkan/implicit_layer.d/MangoHud_compat32.json
    sources: *mangohud-sources

  - name: metadata
    buildsystem: simple
    build-commands:
      - |
        sed \
            "s|${FLATPAK_DEST}/\\\\\$LIB/mangohud/|${FLATPAK_DEST}/lib32/mangohud/:${FLATPAK_DEST}/lib/mangohud/|" \
            -i ${FLATPAK_DEST}/bin/mangohud
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: com.valvesoftware.Steam.Utility.MangoHud.metainfo.xml
